content = "No I don&#39;t realize that, and if you&#39;re of that opinion, then mine differs. There are lots of known problems that would be rewarding to solve. I&#39;m sure there are lots of unknown ones that would be rewarding to solve too, but I doubt they&#39;re as numerous, or, in general, equally rewarding.<br /><br />Steve Jobs had the rare quality of recognizing such problems and the courage to invest into them. I do not. If you you feel you&#39;re up to something then I wish you the best of luck in your project. I&#39;ve shared my piece of advice already. Maybe I&#39;m wrong and you&#39;re right to ignore it."
