content = "Still wrong. Games often have situation specific code that will be written, tested, and then never looked at again by another soul, because the game will be released and the code archived. Being standards complaint in that case isn&#39;t really helpful, because the code will very rarely need to be maintained for more than a few months, and almost always by the same programmers. It&#39;s more important to finish the game.<br /><br />Once again, programmers keep insisting that [x] applies to all programmers, and forgetting the age old adage &quot;never say never&quot;. Or in this case, never say always. Ever."
