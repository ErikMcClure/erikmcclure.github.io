content = "&quot;My desperate attempt to reclaim the dreams I had in my youth would be met with the horrifying realization that I could no longer recall what those dreams were.&quot;<br /><br />Take good notes.<br /><br />Seriously, from my 46-year-old perspective, looking forward to getting the kids through college so I can get back to the research I originally set out to do - I hear you, man.  Loud and clear.  But you know what?  Even if you *are* tied down by a mundane existence, eventually you&#39;ll get the time to do things right.  Every now and again I spend some time honing my ideas, and they get better every iteration.  Soon, you&#39;ll all kneel before me.<br /><br />Oh, hey - there&#39;s something shiny, gotta go!"
