content = '''I have plenty of employment options, but I fear that once I go down that road there will be no turning back I will miss out on a lot of amazing stuff I could have done. I feel that my dreams will end up as tattered remains of what they once were, and worse, I will have failed to assist any of the people who I have befriended who also have dreams they are trying to build.<br /><br />I am trying desperately to be as practical as I can at this point only to keep hitting walls over and over again. I have a much simpler idea I think can make money and am still having difficulty making it happen.'''
