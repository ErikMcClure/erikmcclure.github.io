title = "Discovery requires eliminating the obvious answers..."
content = "Discovery requires eliminating the obvious answers, a process known as failure or making mistakes.<br /><br />I would try to figure (and you probably already know) which missing thing is the most valuable to the most number of people.  <br /><br />Elon Musk wants to build a colony on Mars.  Its a long term, hard goal that requires many innovations.  He determined which one is feasible and that someone will buy.  And he built that.<br /><br />Find out if there&#39;s an open source effort for it and contribute to it.  People that also care about it will be there."
