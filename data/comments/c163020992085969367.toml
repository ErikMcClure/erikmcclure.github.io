content = "I feel this is a consequence of a shifting economy that doesn&#39;t know what to do with itself yet. Machines are taking boring, autonomous jobs out of the picture, which leaves humans with the more intelligent creative problem solving jobs. The robots will never give back the jobs that have been lost, but we can teach kids to think creatively instead of making them into factory workers."
