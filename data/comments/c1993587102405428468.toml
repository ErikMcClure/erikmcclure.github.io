content = "I believe you&#39;re very productive, but you obviously also spend a lot of time on non-game-engine things like social media and music. Try using that time to record demos of your latest code. It doesn&#39;t matter if it&#39;s &quot;meaningful,&quot; showing something off, no matter how small, is better than keeping the whole project hidden. People search for the weirdest things, and sometimes your random tech demo is exactly what they&#39;re looking for."
