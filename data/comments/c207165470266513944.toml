content = "Someone else had pointed out that the blank tiles actually return as an empty URL and that his &#39;viewer&#39; just interprets it as black, below the horizon, and white, above the horizon. So the overall number of tiles that contain art is a bit smaller than your estimate. That being said, its still a huge undertaking and Randall Munroe is still fucking insane."
