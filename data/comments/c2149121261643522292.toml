content = "Good observations.  Recommended reading: <a href="http://www.anthonyflood.com/whiteheadeducation.htm" rel="nofollow">The Aims of Education</a> by A.N. Whitehead and <a href="http://radian.org/~krstic/LockhartsLament.pdf" rel="nofollow">A Mathematician&#39;s Lament</a> by Paul Lockhart.<br /><br />I also recommend teaching in some capacity (inside or outside the system) before embarking on a project of educational reform/reconstruction/revolution.  My opinions about what&#39;s *wrong* with the system have been essentially the same as yours for a long time, but my ideas for change--and more fundamentally what sort of experiments should be done to figure out what works--have been altered drastically by my experiences teaching."
