title = '''Mapping is simply one way of solving a problem. It...'''
content = '''Mapping is simply one way of solving a problem. It is not the only way. If we are going to increase the amount of detail in games, we must stop thinking only in terms of techniques that have been around for ages and start thinking outside the box. Simply coming up with progressively clever ways to map something is not the only possible direction, or even the most correct - it is simply the one that&#39;s the most popular.<br /><br />I am convinced there are better ways to do this that do not involve impossible amounts of information or processing power.'''
