content = "The Tragedy of the Commons is that once a company goes public, it is beholden to the shareholders. Their interest is to use that company as a means to an end.<br /><br />The main problem with this is that it causes Google to value more manipulative behavior, which means that they treat any of their products as a means to the end of productization, not functionalism for their own sake. Thus the goal changes from making the best widget to making the widget that turns in the most bucks.<br /><br />The writing for this has been on the wall for some time. Gmail has  been declining in quality, Google products break on a regular basis, and now they&#39;re ready to do anything to force us to use Google+ even though the interface is inferior to Facebook and/or Twitter. At the end of the corporation life-cycle, this senescent phase brings on accelerated decreptitude..."
