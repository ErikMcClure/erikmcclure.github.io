content = "Who the hell would do &quot;for (unsigned int i = foo.Length()-1; i &gt;= 0; --i)&quot;?<br />That&#39;s just idiotic, because you are specifically saying that it has to be positive, and then giving a condition that says that it needs to be negative for it to end. You might as well say &quot;while(true)&quot;, because a non-negative number obviously cannot be negative."
