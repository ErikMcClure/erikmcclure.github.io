content = "The problem with such a rating is that there&#39;s no way to quantify security. You can use SSL everywhere, enforce strong passwords, install a firewall, an IDS, an IPS and an AV and keep all your software up to date, then fall foul to an SQL injection attack. Whilst your security rating would be high due to all of the measures you took, your customer information still got stolen."
