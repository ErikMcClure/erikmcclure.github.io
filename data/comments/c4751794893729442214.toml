content = "Remember, part of what i&#39;m building IS the wheel. In many cases, the end product is the wheel itself. The problem is that it&#39;s hard to sell a wheel without a bike, which is my current predicament. While I am aware of how unusual this is, I do not once think building my own tools is a mistake. The question is whether or not I can build a wheel that works well enough, fast enough for me to make a bike that pays my rent."
