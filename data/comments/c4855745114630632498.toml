title = "I think it&#39;s also important to realise that ou..."
content = '''I think it&#39;s also important to realise that our own definitions of success can change over time, just as your goals can change, and sometimes the change in goals and definition of success can be add odds with each other or out of sync.<br /><br />Even if your goals don&#39;t change, you may find yourself adjusting your view of success; perhaps because you&#39;ve achieved your previous view of success or perhaps because you now believe that it&#39;s too ambitious, or because all of a sudden something else is important in your life.'''
