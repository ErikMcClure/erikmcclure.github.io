title = '''The gpus will be compiling SPIR down to the native...'''
content = '''The gpus will be compiling SPIR down to the native machine code rather than executing it directly. So arguably the gpu model is closer to the specializer design proposed for the mill cpu, https://millcomputing.com/topic/compiler/, than having hardware execute SPIR directly.'''
