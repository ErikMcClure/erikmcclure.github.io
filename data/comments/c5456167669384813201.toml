content = "Every single word you&#39;ve written is so true.<br />And I am happy to find that I am not alone who used to think so.<br />I was, and probably to some extent, was so much in love with them that I have participated HUGELY in their developer community efforts sometimes at my own expenses, just because our ideologies matched.<br /><br />But watching what&#39;s been happening since Larry became the CEO, I broke my heart again (first was when Sun got sold to Oracle).<br /><br />Although I am still attached to the developer community efforts, but only to an extent which helps the community and the new students.<br /><br />Thanks for writing, sharing it."
