content = '''I had a teacher on grads that made a comparison with medicine specilaties. It was around 8 years ago. He talked about the programming evolution in general, everything becoming faster and easier, and then told us that like medicine, computer science might be divided into specific areas and specialties [Medice e.g.: neurology, cardiology, paediatrics, ophthalmology, etc]. And I think this is happening.'''
