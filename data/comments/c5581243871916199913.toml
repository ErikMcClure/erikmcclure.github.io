title = "What are your parents like? Would they be at all s..."
content = "What are your parents like? Would they be at all sympathetic to your situation? Maybe you could show them some articles on what it is like to be a programmer, and then maybe they will understand your situation and why getting a job right out of college might not be the best idea.<br /><br />If your parents (esp. your dad since males usually have a bit more logic, excuse my sexism) are understanding that can go a long way to giving you more time. Make sure they understand that everyday you are learning valuable skills that will make you happier, more skillful and employable in the long run."
