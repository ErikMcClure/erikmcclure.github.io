content = "Long, long time ago, when the first RISC processors appeared, they where really RISC and fast and fun to program in assembly. Since that, centuries changes their version number, the world became more complex, new limits appeared. Every time a limit appears, the discussions about the future have the same code, only the data are upgraded. The old and the new aren't the good and the bad. The good is to search what's better than this eternal mix of old and new, as this ARM 8.3 or the hybrid cars which will be soon forgetten. <br><br>I hope you can read my English. <br><br>Good night, morning... :) "
