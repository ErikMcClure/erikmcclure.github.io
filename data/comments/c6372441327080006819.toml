content = "My point is that its not instant photorealism, it is approaching photorealism. The entire point is to address the perception of the public that raytracing is equal to photorealism. Raytracing is a STEP towards photorealism, which is obvious to anyone who knows what they&#39;re talking about, but not the general public. You can have raytracing and not actually have very good photorealism."
