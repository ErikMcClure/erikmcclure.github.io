content = "Sorry 20% time was designed to produce innovation, even though it might be a bit off track.  That is what innovation is about.<br /><br />I believe this article needs serious facts and examples to back it up.  It is easy to posit internally and logically consistent statements that are based on half truths and coincidence.  Causality is harder to show.<br /><br />Google has become an enormous enterprise.  There are not many  other examples of continuous innovation on the same scale.  I certainly am not writing them off.<br /><br />Wayne Rosing"
