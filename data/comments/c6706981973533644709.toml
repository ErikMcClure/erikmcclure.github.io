content = '''This was a fairly surreal read as for the most part, it describes me exactly. Fully formed ideas for games appear in my head, but the technology tends not to exist to create them, and I often find it impossible to explain the ideas or communicate them as I lack any way to visually describe what I can see.<br /><br />Was good to read that I&#39;m not the only person that finds the confines of other frameworks to be exceptionally frustrating.'''
