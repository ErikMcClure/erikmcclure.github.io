content = "I agree with the premise of teaching these things earlier, but I think you drastically overestimate the difference it will make in how much children enjoy it. You can dismiss my argument all you want, but a lot of people simply aren&#39;t interested in math, just like a lot of people aren&#39;t interested in history or grammar or science or literature or music theory or sports or needlepoint. People like different things.<br /><br />Will teaching it differently help them understand it better? Most likely. But in the words of Homer Simpson, &quot;Just because I don&#39;t care doesn&#39;t mean I don&#39;t understand.&quot;"
