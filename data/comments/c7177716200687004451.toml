content = "I agree that &quot;good enough&quot; is relative. But I&#39;ve never heard a player complain about a game being boring because &#39;nothing is happening in the distance&#39;. They do complain however if not enough is happening in their immediate vicinity! Your time and effort would be better spent in distracting the player from the fact that distant objects are mostly uninteresting.<br /><br />Make the near view graphics better and noone will care whether the distant background is unicolor grey or a complex particle system simulation of volcanic eruptions viewed through clouds of haze and ash. Well, ok, maybe not unicolor, but it&#39;s infinitely less expensive to just project a prerecorded movie of said simulation on the background..."
