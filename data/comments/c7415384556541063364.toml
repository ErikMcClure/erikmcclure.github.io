content = "Smaller toolbar is good, but I am personally very reliant on color. I have yet to see any option for changing icons, but as soon as they just let me have my colored icons back I will stop complaining about it. That, and the toolbar color simply doesn&#39;t bother me. I would say they went in the right direction, but way too far into it. This is too extreme for my tastes."
