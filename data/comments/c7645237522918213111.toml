content = "The key is not coming up with an idea that has not been invented already, its making the idea work. This is the underlying insight that I am relying on for my 2D graphics engine. What I&#39;m doing with it has been done before, but it has never been *practical*. I figured out a way to take several existing ideas and combine them to make it practical."
