content = "The strange thing about this is that I believe that everything is fixable, but I do not believe that there is going to be any particular optimal solution. In my case, society in general is just so completely broken that it isn&#39;t very hard to make things significantly better while still being light-years away from any &quot;optimal&quot; answer, and there are many different ways of doing so.<br /><br />I do agree that it seems to be a fundamental simplification that people desperately hang on to regardless of reality, though. It seems closely related to religion in that regard."
