content = "I think you&#39;re on the right track with most of this, but I&#39;m going to question &#39;Introducing a concept early on and having the student be confused about it is a good thing&#39; - it at least calls for qualification, I think. Many students get turned off maths by the feeling they&#39;re never going to understand things - it&#39;s not *just* a question of kids not getting why they&#39;d ever want to understand it! So you do need to be careful about what concepts you introduce when, and how..."
