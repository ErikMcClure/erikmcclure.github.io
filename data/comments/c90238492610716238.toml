content = "I don&#39;t think he does it for the money, or for the readers...  <br />I think he does it for himself.<br /><br />Don&#39;t get me wrong he thinks of us as he does what he does, and I am not trying to paint him as any sort of selfish person.<br /><br />I think he does stuff that he thinks is cool or fun, stuff he can be proud of.  anyone remember when he added depth to all of his comics for a short time? <br /><br />Look at this as something done not to reach a goal per say but more to see if he can or to use an idea that he came up with that seems awesome. Suddenly the time consumed becomes less of an issue, and the question goes from why to what is he going to do next? who to tell? who will think this is as awesome as I do?<br /><br />and as far as:<br />     &quot;Basically I&#39;m saying Randall Munroe is fucking insane.&quot;<br /><br />Since first finding this comic years ago not once have I thought he was totally sane, and that is why I keep coming back!"
