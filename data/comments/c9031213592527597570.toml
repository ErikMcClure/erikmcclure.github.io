title = "I think C++ and HTML/CSS both fell into the same t..."
content = "I think C++ and HTML/CSS both fell into the same trap: they became multi-vendor standards and picked up backwards-compatibility requirements before their design was properly sorted out. And since no one can unilaterally fix things that are broken about HTML/CSS or C++, bits of stupidity have been piling up through their whole histories. Technologies that start niche and stick to a canonical implementation seem to fare better."
