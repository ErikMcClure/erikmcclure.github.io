title = '''You should know that most VFX productions nowadays...'''
content = '''You should know that most VFX productions nowadays are using raytracing because it helps achieving photorealism.<br /><br />PRMan, Pixar&#39;s renderer is progressively increasing its raytracing capabilities especially since Prman 16 and 16.<br /><br />Arnold is getting used more and more, and guess what it&#39;s a raytracer.<br /><br />Mental Ray which is an hybrid renderer like PRMan has an enphasis on raytracing.<br /><br />VRay which is heavily used in commercial is a raytracer.<br /><br />Well in fact pretty much every renderer used in production is a raytracer, or hybrid in a few case.<br /><br />KS'''
